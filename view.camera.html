<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Monitor de Vigil√¢ncia</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
        }
        .header {
            background: #111;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #0f0;
            box-shadow: 0 0 20px #0f0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
            text-shadow: 0 0 10px #0f0;
        }
        .cameras-container {
            margin-top: 120px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        .camera-card {
            background: #111;
            border: 2px solid #0f0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px #0f0;
            position: relative;
        }
        .camera-card video {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #000;
        }
        .camera-info {
            padding: 15px;
            background: rgba(0, 255, 0, 0.1);
        }
        .camera-name {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .camera-status {
            color: #0f0;
            font-size: 0.9em;
        }
        .terminal {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #0f0;
            padding: 15px;
            border: 2px solid #0f0;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            width: 400px;
            box-shadow: 0 0 20px #0f0;
            z-index: 1000;
        }
        .no-cameras {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2em;
            grid-column: 1 / -1;
        }
        .audio-alert {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            animation: blink 1s infinite;
            display: none;
        }
        .connection-status {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #0f0;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üî¥ SISTEMA DE VIGIL√ÇNCIA - MONITOR ATIVO</h1>
        <div>C√¢meras Conectadas: <span id="camCount">0</span></div>
    </div>

    <div class="connection-status" id="connectionStatus">
        Status: Conectando...
    </div>

    <div class="cameras-container" id="camerasContainer">
        <div class="no-cameras" id="noCameras">
            ESCANEANDO REDE... AGUARDANDO C√ÇMERAS
        </div>
    </div>

    <div class="terminal" id="terminal">
        > Sistema de vigil√¢ncia inicializado<br>
        > Iniciando conex√£o WebRTC...<br>
        > Aguardando transmiss√µes...
    </div>

    <audio id="surveillanceAudio" preload="auto">
        <source src="https://alexandre7888.github.io/ontono.exe/eu%20vejo%20voc%C3%AA.mp3" type="audio/mpeg">
    </audio>

    <script>
        const camerasContainer = document.getElementById("camerasContainer");
        const terminal = document.getElementById("terminal");
        const noCameras = document.getElementById("noCameras");
        const camCount = document.getElementById("camCount");
        const connectionStatus = document.getElementById("connectionStatus");
        const surveillanceAudio = document.getElementById("surveillanceAudio");

        const activeCameras = new Map();
        const peerConnections = new Map();
        let cameraCounter = 0;
        let ws = null;

        // Servidor de sinaliza√ß√£o WebSocket (usando servi√ßo p√∫blico para teste)
        const WS_SERVER = 'wss://websocket-echo.com/';

        function updateTerminal(message) {
            terminal.innerHTML += `> ${new Date().toLocaleTimeString()} - ${message}<br>`;
            terminal.scrollTop = terminal.scrollHeight;
        }

        function updateCameraCount() {
            camCount.textContent = activeCameras.size;
        }

        function updateConnectionStatus(status, isError = false) {
            connectionStatus.innerHTML = `Status: <span style="color: ${isError ? '#ff0000' : '#0f0'}">${status}</span>`;
        }

        // Inicializar WebSocket para sinaliza√ß√£o
        function initWebSocket() {
            try {
                ws = new WebSocket(WS_SERVER);
                
                ws.onopen = () => {
                    updateConnectionStatus('CONECTADO');
                    updateTerminal("WebSocket conectado - Escaneando c√¢meras...");
                    
                    // Enviar mensagem de que √© um visualizador
                    const message = {
                        type: 'viewer_connected',
                        timestamp: Date.now(),
                        id: 'viewer_' + Math.random().toString(36).substr(2, 9)
                    };
                    ws.send(JSON.stringify(message));
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleSignalingMessage(data);
                    } catch (e) {
                        // Echo do servidor - simular mensagem de c√¢mera
                        simulateCameraDetection();
                    }
                };
                
                ws.onerror = (error) => {
                    updateConnectionStatus('ERRO DE CONEX√ÉO', true);
                    updateTerminal("Erro WebSocket - Usando modo simula√ß√£o");
                    startSimulationMode();
                };
                
                ws.onclose = () => {
                    updateConnectionStatus('DESCONECTADO', true);
                    updateTerminal("Conex√£o perdida - Reconectando...");
                    setTimeout(initWebSocket, 3000);
                };
                
            } catch (error) {
                updateConnectionStatus('ERRO DE CONEX√ÉO', true);
                updateTerminal("Falha ao conectar - Iniciando modo simula√ß√£o");
                startSimulationMode();
            }
        }

        // Modo simula√ß√£o quando WebSocket falha
        function startSimulationMode() {
            updateTerminal("MODO SIMULA√á√ÉO ATIVADO - Criando c√¢meras de teste");
            
            // Criar algumas c√¢meras simuladas
            setTimeout(() => {
                simulateCameraDetection();
            }, 2000);
            
            setTimeout(() => {
                simulateCameraDetection();
            }, 5000);
            
            setTimeout(() => {
                simulateCameraDetection();
            }, 8000);
            
            // Continuar simulando novas c√¢meras
            setInterval(() => {
                if (Math.random() > 0.7 && activeCameras.size < 6) {
                    simulateCameraDetection();
                }
            }, 10000);
        }

        function handleSignalingMessage(data) {
            if (data.type === 'camera_offline') {
                removeCamera(data.cameraId);
            }
            // Outros tipos de mensagem seriam processados aqui
        }

        function simulateCameraDetection() {
            const cameraId = 'cam_' + Math.random().toString(36).substr(2, 9);
            const cameraNumber = ++cameraCounter;
            
            updateTerminal(`C√ÇMERA ${cameraNumber} DETECTADA: ${cameraId}`);
            
            // Criar elemento da c√¢mera
            const cameraCard = document.createElement('div');
            cameraCard.className = 'camera-card';
            cameraCard.id = `camera-${cameraId}`;
            
            // Video element - placeholder
            const video = document.createElement('div');
            video.style.width = '100%';
            video.style.height = '250px';
            video.style.background = 'linear-gradient(45deg, #000, #111)';
            video.style.display = 'flex';
            video.style.alignItems = 'center';
            video.style.justifyContent = 'center';
            video.style.color = '#0f0';
            video.style.fontSize = '1.1em';
            video.style.textAlign = 'center';
            video.style.padding = '20px';
            video.style.boxSizing = 'border-box';
            video.innerHTML = `
                <div>
                    <div style="font-size: 2em; margin-bottom: 10px;">üìπ</div>
                    C√ÇMERA ${cameraNumber} ATIVA<br>
                    <span style="font-size: 0.8em; color: #0a0;">TRANSMITINDO EM TEMPO REAL</span>
                </div>
            `;
            
            const audioAlert = document.createElement('div');
            audioAlert.className = 'audio-alert';
            audioAlert.id = `audio-${cameraId}`;
            audioAlert.textContent = 'üîä √ÅUDIO DETECTADO';
            
            const cameraInfo = document.createElement('div');
            cameraInfo.className = 'camera-info';
            
            const cameraName = document.createElement('div');
            cameraName.className = 'camera-name';
            cameraName.textContent = `C√ÇMERA #${cameraNumber} - ${cameraId.substr(0, 8).toUpperCase()}`;
            
            const cameraStatus = document.createElement('div');
            cameraStatus.className = 'camera-status';
            cameraStatus.textContent = `‚óè TRANSMISS√ÉO ATIVA - ${new Date().toLocaleTimeString()}`;
            cameraStatus.id = `status-${cameraId}`;
            
            cameraInfo.appendChild(cameraName);
            cameraInfo.appendChild(cameraStatus);
            cameraCard.appendChild(video);
            cameraCard.appendChild(audioAlert);
            cameraCard.appendChild(cameraInfo);
            
            camerasContainer.appendChild(cameraCard);
            noCameras.style.display = 'none';
            
            // Adicionar ao mapa de c√¢meras ativas
            activeCameras.set(cameraId, {
                element: cameraCard,
                lastSeen: Date.now(),
                number: cameraNumber,
                status: 'active'
            });
            
            updateCameraCount();
            
            // Tocar √°udio quando nova c√¢mera √© detectada
            playDetectionAudio();
            
            // Mostrar alerta de √°udio
            audioAlert.style.display = 'block';
            setTimeout(() => {
                audioAlert.style.display = 'none';
            }, 5000);
            
            // Simular atividade peri√≥dica da c√¢mera
            const activityInterval = setInterval(() => {
                if (activeCameras.has(cameraId)) {
                    const camera = activeCameras.get(cameraId);
                    camera.lastSeen = Date.now();
                    
                    const statusElement = document.getElementById(`status-${cameraId}`);
                    if (statusElement) {
                        statusElement.textContent = `‚óè TRANSMISS√ÉO ATIVA - ${new Date().toLocaleTimeString()}`;
                    }
                } else {
                    clearInterval(activityInterval);
                }
            }, 3000);
            
            // Simular desconex√£o eventual
            setTimeout(() => {
                if (Math.random() > 0.5 && activeCameras.has(cameraId)) {
                    removeCamera(cameraId);
                }
            }, 30000 + Math.random() * 60000);
        }

        function playDetectionAudio() {
            surveillanceAudio.currentTime = 0;
            surveillanceAudio.play().then(() => {
                updateTerminal("√ÅUDIO DE DETEC√á√ÉO ATIVADO - 'EU VEJO VOC√ä'");
            }).catch(e => {
                console.log("Erro ao tocar √°udio:", e);
            });
        }

        function removeCamera(cameraId) {
            if (activeCameras.has(cameraId)) {
                const camera = activeCameras.get(cameraId);
                const cameraElement = document.getElementById(`camera-${cameraId}`);
                if (cameraElement) {
                    cameraElement.remove();
                }
                activeCameras.delete(cameraId);
                updateTerminal(`C√ÇMERA ${camera.number} DESCONECTADA`);
                updateCameraCount();
            }
            
            if (activeCameras.size === 0) {
                noCameras.style.display = 'block';
            }
        }

        // Limpar c√¢meras inativas
        function cleanupInactiveCameras() {
            const now = Date.now();
            activeCameras.forEach((camera, cameraId) => {
                if (now - camera.lastSeen > 30000) { // 30 segundos sem atividade
                    removeCamera(cameraId);
                }
            });
        }

        // Inicializar sistema
        updateTerminal("Iniciando sistema de vigil√¢ncia...");
        updateTerminal("Conectando ao servidor de sinaliza√ß√£o...");

        // Iniciar WebSocket
        initWebSocket();

        // Limpar c√¢meras inativas a cada 10 segundos
        setInterval(cleanupInactiveCameras, 10000);

        // Adicionar primeira c√¢mera ap√≥s 3 segundos (para demonstra√ß√£o)
        setTimeout(() => {
            if (activeCameras.size === 0) {
                updateTerminal("Nenhuma c√¢mera real detectada - Ativando modo demonstra√ß√£o");
                simulateCameraDetection();
            }
        }, 5000);
    </script>
</body>
</html>
