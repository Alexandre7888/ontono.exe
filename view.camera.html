<!DOCTYPE html>

<head>

    </style>
</head>
<body>
    <div class="header">
        <h1>üî¥ MONITOR DE VIGIL√ÇNCIA - C√ÇMERA DO V√çRUS</h1>

    <div class="terminal" id="terminal">

        > Procurando transmiss√£o do v√≠rus...<br>
    </div>

    <script>
        const virusCameraFeed = document.getElementById('virusCameraFeed');
        const feedContent = document.getElementById('feedContent');
        const cameraInfo = document.getElementById('cameraInfo');
        const terminal = document.getElementById('terminal');
        const overallStatus = document.getElementById('overallStatus');

        let virusDetected = false;

        function updateTerminal(message) {
            terminal.innerHTML += `> ${new Date().toLocaleTimeString()} - ${message}<br>`;
            terminal.scrollTop = terminal.scrollHeight;
        }

        function updateCameraDisplay() {
            const virusStatus = localStorage.getItem('virus_camera_status');
            const virusTime = localStorage.getItem('virus_camera_time');
            
            if (virusStatus && virusTime) {
                const timeDiff = Date.now() - parseInt(virusTime);
                
                if (timeDiff < 3000) { // Sinal recente (3 segundos)
                    if (!virusDetected) {
                        virusDetected = true;
                        updateTerminal("üéØ V√çRUS DETECTADO! C√¢mera ativa");
                    }
                    
                    overallStatus.innerHTML = '<span class="status-online">V√çRUS ATIVO - VIGIL√ÇNCIA ONLINE</span>';
                    
                    feedContent.innerHTML = `
                        <div style="text-align: center;">
                            <div style="font-size: 3em; margin-bottom: 20px;">üìπ</div>
                            <div style="color: #0f0; font-size: 1.5em;">C√ÇMERA DO V√çRUS</div>
                            <div style="color: #ff0000; font-size: 1.2em; margin: 10px 0;">
                                üî¥ TRAVAMENTO 100% ATIVO<br>
                                üé¨ PIP M√öLTIPLO ATIVO<br>
                                üîä √ÅUDIO: "EU VEJO VOC√ä"
                            </div>
                            <div style="color: #0a0; font-size: 0.9em;">
                                Transmiss√£o em tempo real<br>
                                √öltimo sinal: h√° ${Math.floor(timeDiff/1000)}s
                            </div>
                        </div>
                    `;
                    
                    cameraInfo.innerHTML = `
                        <div style="color: #0f0;">
                            ‚úÖ <strong>V√çRUS CONECTADO</strong><br>
                            üì° Status: <span style="color: #0f0">TRANSMITINDO</span><br>
                            üïí Atividade: ${new Date(parseInt(virusTime)).toLocaleTimeString()}<br>
                            üîä √Åudio: "EU VEJO VOC√ä" em loop<br>
                            üé¨ PIP: M√∫ltiplas janelas ativas<br>
                            üí• Sistema: TRAVAMENTO 100%
                        </div>
                    `;
                    
                    // Efeito visual de transmiss√£o
                    virusCameraFeed.style.boxShadow = '0 0 20px #0f0';
                    
                } else {
                    // Sinal antigo
                    overallStatus.innerHTML = '<span class="status-offline">V√çRUS OFFLINE</span>';
                    feedContent.innerHTML = '‚ùå V√çRUS DESCONECTADO - Sinal perdido';
                    cameraInfo.innerHTML = '‚ö†Ô∏è √öltimo sinal muito antigo - V√≠rus pode estar inativo';
                    virusCameraFeed.style.boxShadow = '0 0 20px #f00';
                    virusDetected = false;
                }
                
            } else {

                overallStatus.innerHTML = '<span class="status-offline">V√çRUS N√ÉO ENCONTRADO</span>';
                feedContent.innerHTML = `
                    <div style="text-align: center; color: #666;">
                        <div style="font-size: 4em;">‚ùå</div>
                        V√çRUS N√ÉO DETECTADO<br>
                        <span style="font-size: 0.8em;">Execute o index.html primeiro</span>
                    </div>
                `;
                cameraInfo.innerHTML = 'üí° Dica: Abra o arquivo index.html para ativar o v√≠rus';
                virusCameraFeed.style.boxShadow = 'none';
                virusDetected = false;
            }
        }

        // Monitorar continuamente
        function startMonitoring() {
            updateTerminal("üïµÔ∏è INICIANDO MONITORAMENTO DO V√çRUS...");
            
            setInterval(() => {
                updateCameraDisplay();
            }, 1000); // Verificar a cada segundo
            
            // Tentar abrir v√≠rus automaticamente se n√£o detectado
            setTimeout(() => {
                if (!localStorage.getItem('virus_camera_status')) {
                    updateTerminal("‚ö†Ô∏è V√çRUS N√ÉO ENCONTRADO - Tentando abrir automaticamente...");
                    window.open('index.html', '_blank', 'width=800,height=600');
                }

        }

        // Iniciar sistema
        startMonitoring();

    </script>
</body>
</html>
