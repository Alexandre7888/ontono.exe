<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Experiência Imersiva</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      pointer-events: none; /* Impede clique no vídeo */
    }
    .mensagem {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 2em;
      font-family: Arial, sans-serif;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <video id="video" src="https://alexandre7888.github.io/ontono.exe/InShot_20250705_234210151.mp4" autoplay muted playsinline></video>
  <div class="mensagem" id="msg">VOCÊ NÃO PODE SAIR!</div>

  <script>
    const video = document.getElementById("video");
    const msg = document.getElementById("msg");

    // Impede que pause via clique
    video.addEventListener("pause", () => {
      video.play(); // Força a continuar
    });

    // Vibração durante o vídeo inteiro
    video.addEventListener("loadedmetadata", () => {
      const duracao = video.duration * 1000;

      if (navigator.vibrate) {
        const intervalo = setInterval(() => {
          navigator.vibrate([300, 100, 300]);
        }, 1000);

        setTimeout(() => {
          clearInterval(intervalo);
          navigator.vibrate(0);
        }, duracao);
      }

      video.play();
    });

    // Travar botão voltar e abrir popups
    history.pushState(null, "", location.href);
    window.onpopstate = () => {
      history.pushState(null, "", location.href);
      msg.style.display = "block";
      for (let i = 0; i < 3; i++) {
        window.open(location.href, "_blank");
      }
      alert("VOCÊ TENTOU SAIR!");
    };
  </script>
</body>
</html>
